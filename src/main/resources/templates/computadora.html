<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<br>
    <div class="container">
    <h1>Listado de computadora</h1>
        <table class="table table-hover table-resposive-xL">
            <thead class="thead-light">
            <tr>
                <th>Id</th>
                <th>Procesador</th>
                <th>Memoria</th>
                <th>Disco Duro</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="computadora : ${computadora}">
                <th>[[${computadora.id}]]</th>
                <th>[[${computadora.procesador}]]</th>
                <th>[[${computadora.ram}]]</th>
                <th>[[${computadora.discoDuro}]]</th>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
